<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YM2149 Web Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #f472b6;
            --accent-green: #22c55e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            padding-bottom: 40px;
        }

        /* Plasma background */
        .plasma-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .plasma-canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-cyan);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .back-link:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.15);
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            box-shadow:
                0 0 30px rgba(0, 212, 255, 0.3),
                0 0 60px rgba(168, 85, 247, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Song info card */
        .song-card {
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid var(--border);
            transition: all 0.25s ease;
        }

        .song-card:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.15);
        }

        .song-card.visible {
            display: block;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .song-author {
            color: var(--accent-cyan);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .song-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 24px;
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            height: 6px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 4px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 10px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Main controls */
        .main-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .play-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(0, 212, 255, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
        }

        .play-btn:active {
            transform: scale(0.98);
        }

        .play-btn:disabled {
            background: var(--bg-card);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.2s;
            align-self: center;
        }

        .control-btn:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Channel toggles */
        .channels {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .channel-btn {
            padding: 12px 24px;
            border-radius: 24px;
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .channel-btn:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.15);
        }

        .channel-btn.muted {
            background: rgba(244, 114, 182, 0.15);
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        /* Volume */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .volume-icon {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
        }

        /* File input */
        .file-section {
            background: rgba(22, 22, 31, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .file-section:hover {
            border-color: var(--accent-purple);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.25);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 212, 255, 0.35);
        }

        .file-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        /* Status */
        .status {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 24px;
            padding: 12px;
            background: rgba(22, 22, 31, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 8px;
        }

        .status.ready {
            color: var(--accent-green);
        }

        .status.error {
            color: var(--accent-pink);
        }

        /* Responsive */
        @media (max-width: 400px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 56px;
                height: 56px;
                font-size: 18px;
            }

            .play-btn {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }

            .control-btn {
                width: 44px;
                height: 44px;
            }

            .channel-btn {
                padding: 10px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Plasma background -->
    <div class="plasma-bg">
        <canvas id="plasma" class="plasma-canvas"></canvas>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to songs</span>
        </a>

        <header>
            <div class="logo">YM</div>
            <h1>YM2149 Player</h1>
            <div class="subtitle">Atari ST/STE Chiptune Player</div>
        </header>

        <div class="song-card" id="songCard">
            <div class="song-title" id="songTitle">-</div>
            <div class="song-author" id="songAuthor">-</div>
            <div class="song-meta">
                <span id="songFormat">-</span>
                <span id="songFrames">- frames</span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="main-controls">
            <button class="control-btn" id="restartBtn" disabled>‚èÆ</button>
            <button class="play-btn" id="playBtn" disabled>‚ñ∂</button>
            <button class="control-btn" id="stopBtn" disabled>‚èπ</button>
        </div>

        <div class="channels">
            <button class="channel-btn" data-channel="0">A</button>
            <button class="channel-btn" data-channel="1">B</button>
            <button class="channel-btn" data-channel="2">C</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
        </div>

        <div class="file-section">
            <input type="file" class="file-input" id="fileInput" accept=".ym,.aks,.sndh,.ay">
            <label for="fileInput" class="file-label">Load File</label>
            <div class="file-hint">YM, AKS, SNDH, AY formats supported</div>
        </div>

        <div class="status" id="status">Loading...</div>
    </div>

    <script>
        // Classic demoscene plasma effect as background
        const canvas = document.getElementById('plasma');
        const ctx = canvas.getContext('2d');

        // Low resolution for retro look (scaled up by CSS)
        const width = 160;
        const height = 100;
        canvas.width = width;
        canvas.height = height;

        const imageData = ctx.createImageData(width, height);
        const data = imageData.data;

        // Precompute sine table for performance
        const sinTable = new Float32Array(256);
        for (let i = 0; i < 256; i++) {
            sinTable[i] = Math.sin(i * Math.PI * 2 / 256);
        }

        // Color palette - cyan/purple/pink demoscene colors
        const palette = new Uint8Array(256 * 3);
        for (let i = 0; i < 256; i++) {
            const t = i / 255;
            // Cycle through cyan -> purple -> pink -> cyan
            const r = Math.floor(40 + 100 * Math.sin(t * Math.PI * 2));
            const g = Math.floor(20 + 60 * Math.sin(t * Math.PI * 2 + Math.PI * 0.6));
            const b = Math.floor(80 + 100 * Math.sin(t * Math.PI * 2 + Math.PI * 1.2));
            palette[i * 3] = Math.max(0, Math.min(255, r));
            palette[i * 3 + 1] = Math.max(0, Math.min(255, g));
            palette[i * 3 + 2] = Math.max(0, Math.min(255, b));
        }

        let time = 0;

        function renderPlasma() {
            const t1 = time * 0.015;
            const t2 = time * 0.023;
            const t3 = time * 0.019;
            const t4 = time * 0.011;

            let idx = 0;
            for (let y = 0; y < height; y++) {
                const yf = y / height;
                for (let x = 0; x < width; x++) {
                    const xf = x / width;

                    // Classic plasma formula with multiple sine waves
                    let v = 0;
                    v += sinTable[Math.floor((xf * 40 + t1 * 50) % 256) & 255];
                    v += sinTable[Math.floor((yf * 30 + t2 * 40) % 256) & 255];
                    v += sinTable[Math.floor(((xf + yf) * 35 + t3 * 30) % 256) & 255];
                    v += sinTable[Math.floor((Math.sqrt((xf - 0.5) * (xf - 0.5) + (yf - 0.5) * (yf - 0.5)) * 50 + t4 * 60) % 256) & 255];

                    // Normalize to 0-255 palette index
                    const colorIdx = Math.floor((v + 4) * 32) & 255;
                    const pi = colorIdx * 3;

                    data[idx++] = palette[pi];
                    data[idx++] = palette[pi + 1];
                    data[idx++] = palette[pi + 2];
                    data[idx++] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            time++;
            requestAnimationFrame(renderPlasma);
        }

        renderPlasma();
    </script>

    <script type="module">
        import init, { Ym2149Player } from './pkg/ym2149_wasm.js';

        let wasmPlayer = null;
        let audioContext = null;
        let isPlaying = false;
        let updateInterval = null;
        let scriptProcessor = null;
        let audioElement = null;
        let mediaStreamDest = null;

        // DOM elements
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const restartBtn = document.getElementById('restartBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const fileInput = document.getElementById('fileInput');
        const songCard = document.getElementById('songCard');
        const statusEl = document.getElementById('status');

        function setStatus(message, type = '') {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateUI() {
            if (!wasmPlayer) return;
            const position = wasmPlayer.position_percentage();
            const duration = wasmPlayer.metadata.duration_seconds;
            progressFill.style.width = `${position * 100}%`;
            currentTime.textContent = formatTime(position * duration);
        }

        async function ensureAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                } catch (e) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            return audioContext.state === 'running';
        }

        function startScriptProcessor() {
            if (scriptProcessor) return;

            const bufferSize = 4096;
            scriptProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);

            scriptProcessor.onaudioprocess = (e) => {
                const outputBuffer = e.outputBuffer.getChannelData(0);
                if (!isPlaying || !wasmPlayer) {
                    for (let i = 0; i < outputBuffer.length; i++) outputBuffer[i] = 0;
                    return;
                }
                const samples = wasmPlayer.generateSamples(outputBuffer.length);
                for (let i = 0; i < outputBuffer.length && i < samples.length; i++) {
                    outputBuffer[i] = samples[i];
                }
            };

            // MediaStream approach for iOS
            try {
                mediaStreamDest = audioContext.createMediaStreamDestination();
                scriptProcessor.connect(mediaStreamDest);
                audioElement = new Audio();
                audioElement.srcObject = mediaStreamDest.stream;
                audioElement.play().catch(() => {
                    scriptProcessor.disconnect();
                    scriptProcessor.connect(audioContext.destination);
                });
            } catch (e) {
                scriptProcessor.connect(audioContext.destination);
            }
        }

        function stopScriptProcessor() {
            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }
            if (audioElement) {
                audioElement.pause();
                audioElement.srcObject = null;
                audioElement = null;
            }
            mediaStreamDest = null;
        }

        function updateMetadata(metadata) {
            document.getElementById('songTitle').textContent = metadata.title || 'Unknown';
            document.getElementById('songAuthor').textContent = metadata.author || 'Unknown Artist';
            document.getElementById('songFormat').textContent = metadata.format;
            document.getElementById('songFrames').textContent = `${metadata.frame_count} frames`;
            totalTime.textContent = formatTime(metadata.duration_seconds);
            songCard.classList.add('visible');
        }

        async function loadFromUrl(fileName) {
            try {
                setStatus(`Loading ${fileName}...`);
                const response = await fetch(fileName);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const arrayBuffer = await response.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                wasmPlayer = new Ym2149Player(uint8Array);
                updateMetadata(wasmPlayer.metadata);

                playBtn.disabled = false;
                stopBtn.disabled = false;
                restartBtn.disabled = false;

                setStatus('Tap play to start', 'ready');
            } catch (error) {
                console.error('Load error:', error);
                setStatus(`Error: ${error?.message || error}`, 'error');
            }
        }

        async function loadFromFile(file) {
            try {
                setStatus(`Loading ${file.name}...`);
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                wasmPlayer = new Ym2149Player(uint8Array);
                updateMetadata(wasmPlayer.metadata);

                playBtn.disabled = false;
                stopBtn.disabled = false;
                restartBtn.disabled = false;

                setStatus('Tap play to start', 'ready');
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function play() {
            if (!wasmPlayer || isPlaying) return;

            await ensureAudioContext();
            wasmPlayer.play();
            isPlaying = true;
            startScriptProcessor();
            updateInterval = setInterval(updateUI, 100);

            playBtn.textContent = '‚è∏';
            setStatus('Playing', 'ready');
        }

        function pause() {
            if (!wasmPlayer || !isPlaying) return;

            wasmPlayer.pause();
            isPlaying = false;
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }

            playBtn.textContent = '‚ñ∂';
            setStatus('Paused');
        }

        function stop() {
            if (!wasmPlayer) return;

            wasmPlayer.stop();
            isPlaying = false;
            stopScriptProcessor();
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }

            playBtn.textContent = '‚ñ∂';
            progressFill.style.width = '0%';
            currentTime.textContent = '0:00';
            setStatus('Stopped');
        }

        function restart() {
            if (!wasmPlayer) return;
            const wasPlaying = isPlaying;
            stop();
            wasmPlayer.restart();
            if (wasPlaying) play();
        }

        // Event listeners
        playBtn.addEventListener('click', async () => {
            await ensureAudioContext();
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        });

        stopBtn.addEventListener('click', stop);
        restartBtn.addEventListener('click', restart);

        volumeSlider.addEventListener('input', (e) => {
            if (wasmPlayer) wasmPlayer.set_volume(e.target.value / 100);
        });

        progressBar.addEventListener('click', (e) => {
            if (!wasmPlayer) return;
            const rect = progressBar.getBoundingClientRect();
            const percentage = (e.clientX - rect.left) / rect.width;
            wasmPlayer.seek_to_percentage(percentage);
            updateUI();
        });

        document.querySelectorAll('.channel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!wasmPlayer) return;
                const channel = parseInt(btn.dataset.channel);
                const isMuted = wasmPlayer.is_channel_muted(channel);
                wasmPlayer.set_channel_mute(channel, !isMuted);
                btn.classList.toggle('muted', !isMuted);
            });
        });

        fileInput.addEventListener('change', async (e) => {
            await ensureAudioContext();
            const file = e.target.files[0];
            if (file) await loadFromFile(file);
        });

        // Initialize
        async function initialize() {
            setStatus('Loading...');
            await init();

            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');

            if (fileName) {
                await loadFromUrl(fileName);
            } else {
                setStatus('Select a file to play');
            }
        }

        initialize().catch(e => {
            console.error('Init error:', e);
            setStatus(`Error: ${e?.message || e}`, 'error');
        });
    </script>
</body>
</html>

name: Deploy WASM to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd crates/ym2149-wasm
          wasm-pack build --target web --release

      - name: Copy WASM and examples to docs
        run: |
          # Copy WASM build output
          cp crates/ym2149-wasm/pkg/ym2149_wasm* docs/pkg/

          # Copy HTML files from examples
          cp crates/ym2149-wasm/examples/index.html docs/
          cp crates/ym2149-wasm/examples/simple-player.html docs/

          # Copy example songs (all formats)
          cp crates/ym2149-wasm/examples/*.ym docs/ 2>/dev/null || true
          cp crates/ym2149-wasm/examples/*.aks docs/ 2>/dev/null || true
          cp crates/ym2149-wasm/examples/*.ay docs/ 2>/dev/null || true
          cp crates/ym2149-wasm/examples/*.sndh docs/ 2>/dev/null || true

          echo "=== docs/pkg/ ==="
          ls -lh docs/pkg/
          echo "=== docs/ ==="
          ls -lh docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
